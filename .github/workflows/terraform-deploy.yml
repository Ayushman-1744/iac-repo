name: Terraform Deploy (E2E)

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to deploy (dev | staging | prod)"
        required: true
        default: "dev"
  push:
    branches:
      - dev
      - staging
      - main

jobs:
  # ===========================
  # Setup environment
  # ===========================
  setup:
    runs-on: ubuntu-latest
    outputs:
      selected_env: ${{ steps.select_env.outputs.env }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Environment
        id: select_env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.env }}"
          else
            BRANCH="${GITHUB_REF##*/}"
            case "$BRANCH" in
              main) ENV="prod" ;;
              staging) ENV="staging" ;;
              dev) ENV="dev" ;;
              *) ENV="dev" ;;
            esac
          fi
          echo "env=$ENV" >> $GITHUB_OUTPUT

      - name: Show Selected Environment
        run: echo "Selected Environment = ${{ steps.select_env.outputs.env }}"

  # ==========================
  # Deploy job template
  # ==========================
  deploy:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, staging, prod]
    if: matrix.env == needs.setup.outputs.selected_env
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.6

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -input=false -reconfigure

      - name: Select/Create Workspace
        working-directory: ./infra
        run: |
          WORKSPACE="${{ matrix.env }}"
          terraform workspace list || true
          if terraform workspace list | grep -qw "$WORKSPACE"; then
            terraform workspace select "$WORKSPACE"
          else
            terraform workspace new "$WORKSPACE"
          fi

      - name: Terraform Validate & Format
        working-directory: ./infra
        run: |
          terraform fmt -check || true
          terraform validate

      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan -var-file=./envs/${{ matrix.env }}.tfvars -input=false -out=tfplan-${{ matrix.env }}

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve tfplan-${{ matrix.env }}
